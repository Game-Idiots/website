<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="apple-touch-icon" type="image/png" href="1.png">
    <link rel="shortcut icon" type="image/png" href="1.png">
    <link rel="mask-icon" type="image/png" href="1.png" color="#111">
    <title>Email Sender</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: lightblue;
            margin: 0 !important;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 60%;
            margin: 2% auto;
            background-color: rgb(255, 110, 50);
            border: 3px groove black;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            margin: 5px 0;
            text-shadow: 0 0 15px black, 0 0 7px black, 0 0 3px black, 0 0 30px black, 0 0 100px black;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        input,
        textarea {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: rgb(195, 70, 12);
            background-color: white;
            border: 2px solid black;
            outline: none;
            border-radius: 5px;
        }

        input:focus,
        textarea:focus {
            background-color: rgb(217, 249, 255);
            color: rgb(0, 9, 82);
        }

        textarea {
            height: calc(18px * 4);
        }

        .submit {
            min-height: 48px;
            min-width: 48px;
            cursor: pointer;
            color: rgb(0, 9, 82);
            background-color: rgb(196, 246, 255);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }

        #result {
            margin: 20px auto;
            width: 60%;
        }
    </style>
</head>

<body>

    <form class="post-form" aria-label="send email" role="form">
        <label for="email">Email To:</label>
        <input type="email" class="email" id="email" required>

        <label for="subject">Subject:</label>
        <input type="text" class="subject" id="subject" required>

        <label for="message">Message:</label>
        <textarea class="message" id="message" required></textarea>

        <input type="submit" class="submit" value="Send">
    </form>

    <div class="mail-data"></div>

    <script type="text/javascript" src="js/main.js"></script>
    <script>
        const email_to = document.querySelector('.email');
        const subject = document.querySelector('.subject');
        const message = document.querySelector('.message');
        const submit = document.querySelector('.submit');
        const mail_data = document.querySelector('.mail-data');

        submit.onclick = (event) => {
            event.preventDefault(); // Prevent the default form submission

            if (email_to.value.length === 0 || subject.value.length === 0 || message.value.length === 0) {
                return; // Exit if fields are empty
            }

            fetch('https://movers-san-francisco.com/email_sender.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'email_message=' + JSON.stringify({
                    'mail_to': email_to.value,
                    'mail_subject': subject.value,
                    'mail_message': message.value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    mail_data.innerHTML = `Email was successfully sent to ${data.email_to}<br>` + mail_data.innerHTML;
                } else {
                    mail_data.innerHTML = 'Error sending an email!<br>' + mail_data.innerHTML;
                }
            });
        };
    </script>

</body>

</html>
