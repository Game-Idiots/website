<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <meta name="description" content="">
    <title>Terrible Practices Example</title>
    <style>
        /* Excessive inline styles and huge CSS */
        body {
            background: url('https://via.placeholder.com/5000x5000') repeat;
            font-family: 'Papyrus', sans-serif;
            color: yellow; /* Bad contrast */
        }
        .content {
            font-size: 100px; /* Overly large text */
            margin: 0 auto;
            text-align: center;
            animation: flicker 0.1s infinite; /* Distracting animation */
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
    <script>
        // Block rendering with infinite loops
        while (true) {
            console.log("Blocking the browser!");
        }

        // Dynamically add bloated content and inline styles
        window.onload = function() {
            const container = document.createElement('div');
            container.id = "dynamicContent";
            document.body.appendChild(container);

            for (let i = 0; i < 5000; i++) {
                const span = document.createElement('span');
                span.textContent = "ðŸ’© ";
                span.style.fontSize = "40px";
                span.style.margin = "5px";
                span.style.color = i % 2 === 0 ? "red" : "blue";
                container.appendChild(span);
            }
        };
    </script>
</head>
<body>
    <h1 class="content">Terrible Practices Example</h1>
    <p>This page is designed to perform as poorly as possible. Beware!</p>

    <script>
        // Inject dozens of unoptimized external scripts
        for (let i = 0; i < 50; i++) {
            const script = document.createElement('script');
            script.src = `https://example.com/fake-script-${i}.js`;
            document.body.appendChild(script);
        }

        // Add nested, hidden, and inaccessible elements
        const hiddenDiv = document.createElement('div');
        hiddenDiv.style.display = 'none';
        for (let i = 0; i < 1000; i++) {
            const hiddenSpan = document.createElement('span');
            hiddenSpan.textContent = "Invisible Text " + i;
            hiddenDiv.appendChild(hiddenSpan);
        }
        document.body.appendChild(hiddenDiv);

        // Freeze browser with an alert loop
        setTimeout(() => {
            while (true) {
                alert("The browser is now frozen. Enjoy!");
            }
        }, 5000);
    </script>
</body>
</html>
