<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leak Failure</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 8vw;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            animation: glitch 1s infinite;
        }
        p {
            font-size: 4vw;
            margin: 8px 0;
            animation: glitch 1s infinite;
        }
        .error-container {
            border: 2px dashed #ff0000;
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            max-width: 90%;
            margin: 0 auto;
            opacity: 1;
            transition: opacity 1s ease;
        }
        .error-code {
            font-size: 10vw;
            font-weight: bold;
            color: #ff0000;
        }
        .suggestion {
            color: #ffffff;
            font-size: 3.5vw;
            margin-top: 15px;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            25% { transform: translate(-1px, 1px); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(-1px, -1px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="error-container" id="errorContainer">
        <h1>Leak Failure</h1>
        <p class="error-code">HTTP Error 404</p>
        <p>Total failed to get 11</p>
        <p class="suggestion">Warning: Possible file leak detected!</p>
        <p>Please try again later!</p>
    </div>

    <script>
        // Set a timer to fade out the message and redirect after 5 seconds
        setTimeout(function() {
            var container = document.getElementById('errorContainer');
            container.style.opacity = 0; // Start fading out
            setTimeout(function() {
                window.location.href = 'https://www.example.com'; // Replace with your URL
            }, 1000); // Wait for the fade-out transition to complete
        }, 5000); // Wait 5 seconds before starting the fade-out
    </script>
</body>
</html>
