<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leak Failure</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            animation: glitch 1s infinite;
        }
        p {
            font-size: 20px;
            margin: 10px 0;
            animation: glitch 1s infinite;
        }
        .error-container {
            border: 2px dashed #ff0000;
            border-radius: 10px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: #ff0000;
        }
        .suggestion {
            color: #ffffff;
            font-size: 16px;
            margin-top: 20px;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Leak Failure</h1>
        <p class="error-code">HTTP Error 404</p>
        <p>Total failed to get 11</p>
        <p class="suggestion">Warning: Possible file leak detected!</p>
        <p>Please try again later!</p>
    </div>
</body>
</html>
