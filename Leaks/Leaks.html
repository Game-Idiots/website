<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyaa~ Error!</title>
    <style>
        body {
            background-color: #ffe6f2;
            color: #ff66b2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 10vw;
            margin-bottom: 10px;
            color: #ff66b2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 5vw;
            margin: 10px 0;
        }
        .error-container {
            border: 3px solid #ff99cc;
            border-radius: 20px;
            padding: 30px;
            background-color: #ffe6f2;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 102, 178, 0.5);
            max-width: 90%;
            margin: 0 auto;
            opacity: 1;
            transition: opacity 1s ease;
        }
        .error-code {
            font-size: 8vw;
            font-weight: bold;
            color: #ff66b2;
            position: relative;
            display: inline-block;
        }
        .error-code::after {
            content: 'üêæ';
            font-size: 3vw; /* Increase paw size */
            position: absolute;
            top: -10px;
            right: -40px; /* Adjust position to make it more visible */
        }
        .suggestion {
            color: #333333;
            font-size: 4vw;
            margin-top: 15px;
        }
        .suggestion::before {
            content: "Nyaa~ ";
        }
        .suggestion::after {
            content: " ~uwu~";
        }
        /* Fade-Out Animation */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="error-container" id="errorContainer">
        <h1>Oopsie! Nyaa~</h1>
        <p class="error-code">Error 404</p>
        <p>Total failed to get 11</p>
        <p class="suggestion">Possible file leak detected, nya!</p>
        <p>Pwease twy again water!</p>
    </div>

    <script>
        // Set a timer to fade out the message and redirect after 5 seconds
        setTimeout(function() {
            var container = document.getElementById('errorContainer');
            container.style.opacity = 0; // Start fading out
            setTimeout(function() {
                window.location.href = '/website'; // Replace with your URL
            }, 1000); // Wait for the fade-out transition to complete
        }, 5000); // Wait 5 seconds before starting the fade-out
    </script>
    
</body>
</html>
