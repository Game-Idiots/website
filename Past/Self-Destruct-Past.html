<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Self Destruct</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e74c3c;
            text-transform: uppercase;
        }

        .code {
            font-size: 1.25em;
            color: #2ecc71;
            margin-bottom: 30px;
        }

        /* Styling for the buttons */
        button, input[type="button"] {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            color: #333;
            width: 250px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover, input[type="button"]:hover {
            background-color: #f9f9f9;
        }

        input[type="button"]:disabled {
            background-color: #f2f2f2;
            cursor: not-allowed;
            color: #777;
        }

        /* Input field styling */
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            width: 250px;
            text-align: center;
        }

        /* Countdown text styling */
        #countdown {
            font-size: 2em;
            color: red;
            margin-top: 30px;
        }

        /* Footer text styling */
        .footer {
            font-size: 1em;
            color: #bdc3c7;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>Self Destruct</h1>
    <p class="code">Self Destruct Code is: 7395729</p>

    <!-- Input field for the code -->
    <input type="text" id="codeInput" placeholder="Enter Code Here">
    
    <!-- Disabled Self Destruct button -->
    <input type="button" id="selfDestructButton" value="Self Destruct" disabled>

    <!-- Placeholder for countdown -->
    <p id="countdown" style="display: none;"></p>

    <p class="footer">???: You did it? Now enable it so we can self destruct the website itself!</p>

    <script>
        const correctCode = "7395729";
        const codeInput = document.getElementById('codeInput');
        const selfDestructButton = document.getElementById('selfDestructButton');
        const countdownDisplay = document.getElementById('countdown');

        let timeLeft = 120; // Start countdown at 120 seconds
        let countdownTimer;

        // Listen for input changes
        codeInput.addEventListener('input', () => {
            if (codeInput.value === correctCode) {
                selfDestructButton.disabled = false; // Enable the button
                selfDestructButton.value = "Self Destruct";
            } else {
                selfDestructButton.disabled = true; // Keep it disabled
                selfDestructButton.value = "Self Destruct";
            }
        });

        // Handle button click
        selfDestructButton.addEventListener('click', () => {
            selfDestructButton.style.display = 'none';  // Hide the self-destruct button
            codeInput.style.display = 'none';  // Hide the code input field
            countdownDisplay.style.display = 'block'; // Show countdown

            startCountdown(); // Start the countdown timer
        });

        // Function to start the countdown
        function startCountdown() {
            countdownTimer = setInterval(() => {
                if (timeLeft > 100) {
                    countdownDisplay.textContent = `Self Destruct in: ${timeLeft}s`;
                } else if (timeLeft === 100) {
                    clearInterval(countdownTimer); // Stop countdown at 100 seconds
                    dramaticSequence();
                }
                timeLeft--; // Decrease time
            }, 1000); // Update every second
        }

        // Dramatic sequence when countdown stops
        function dramaticSequence() {
            countdownDisplay.textContent = "NOOO WAITTTT!";
            setTimeout(() => {
                countdownDisplay.textContent = "Shutdown Success!";
                setTimeout(() => {
                    createBlackoutScreen(); // Create the blackout screen
                }, 2000); // Delay before blackout screen
            }, 2000); // Delay before "Shutdown Success!"
        }

        // Function to create the blackout screen with "Coming Soon!"
        function createBlackoutScreen() {
            // Disable scrolling
            document.body.style.overflow = "hidden";

            // Create blackout screen
            const blackoutDiv = document.createElement('div');
            blackoutDiv.style.position = 'fixed';
            blackoutDiv.style.top = '0';
            blackoutDiv.style.left = '0';
            blackoutDiv.style.width = '100vw';
            blackoutDiv.style.height = '100vh';
            blackoutDiv.style.backgroundColor = 'black';
            blackoutDiv.style.color = 'white';
            blackoutDiv.style.display = 'flex';
            blackoutDiv.style.justifyContent = 'center';
            blackoutDiv.style.alignItems = 'center';
            blackoutDiv.style.fontSize = '3em';
            blackoutDiv.style.zIndex = '9999'; // Ensures it is on top of everything
            blackoutDiv.textContent = 'Coming Soon!';
            document.body.appendChild(blackoutDiv); // Append the blackout div to the body
        }
    </script>

</body>
</html>
