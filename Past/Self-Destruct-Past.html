<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Self Destruct</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e74c3c;
            text-transform: uppercase;
        }

        .code {
            font-size: 1.25em;
            color: #2ecc71;
            margin-bottom: 30px;
        }

        /* Styling for the buttons */
        button, input[type="button"] {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            color: #333;
            width: 250px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover, input[type="button"]:hover {
            background-color: #f9f9f9;
        }

        input[type="button"]:disabled {
            background-color: #f2f2f2;
            cursor: not-allowed;
            color: #777;
        }

        /* Input field styling */
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            width: 250px;
            text-align: center;
        }

        /* Countdown text styling */
        #countdown {
            font-size: 2em;
            color: red;
            margin-top: 30px;
        }

        /* Footer text styling */
        .footer {
            font-size: 1em;
            color: #bdc3c7;
            margin-top: 40px;
        }

        /* Black screen styling */
        #blackout {
            display: none;
            background-color: black;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
        }

        #shutdownText {
            font-size: 3em;
            color: #f39c12;
        }
    </style>
</head>
<body>

    <h1>WHY DO WE EVEN HAVE THIS?</h1>
    <p class="code">Self Destruct Code is: 7395729</p>

    <!-- Input field for the code -->
    <input type="text" id="codeInput" placeholder="Enter Code Here">
    
    <!-- Disabled Self Destruct button -->
    <input type="button" id="selfDestructButton" value="Self Destruct" disabled>

    <!-- Placeholder for countdown -->
    <p id="countdown" style="display: none;"></p>

    <!-- Placeholder for blackout screen and "Coming Soon!" message (hidden by default) -->
    <div id="blackout">
        <p id="shutdownText">Coming Soon!</p>
    </div>

    <p class="footer">???: Maybe if we go to the past we could enable it!</p>

    <script>
        const correctCode = "7395729";
        const codeInput = document.getElementById('codeInput');
        const selfDestructButton = document.getElementById('selfDestructButton');
        const countdownDisplay = document.getElementById('countdown');
        const blackoutScreen = document.getElementById('blackout');
        const shutdownText = document.getElementById('shutdownText');

        let countdownTimer;
        let timeLeft = 120; // Start countdown at 120 seconds

        // Listen for input changes
        codeInput.addEventListener('input', () => {
            if (codeInput.value === correctCode) {
                selfDestructButton.disabled = false; // Enable the button
                selfDestructButton.value = "Self Destruct";
            } else {
                selfDestructButton.disabled = true; // Keep it disabled
                selfDestructButton.value = "Self Destruct";
            }
        });

        // Handle button click
        selfDestructButton.addEventListener('click', () => {
            selfDestructButton.style.display = 'none';  // Hide the self-destruct button
            codeInput.style.display = 'none';  // Hide the code input field
            countdownDisplay.style.display = 'block'; // Show countdown

            countdownDisplay.textContent = `Self Destruct in: ${timeLeft}s`;
            startCountdown(); // Start the countdown timer
        });

        // Function to start the countdown
        function startCountdown() {
            countdownTimer = setInterval(() => {
                countdownDisplay.textContent = `Self Destruct in: ${timeLeft}s`;

                // Flash red if countdown is active
                if (timeLeft <= 120 && timeLeft > 100) {
                    countdownDisplay.style.color = 'red';
                }

                // Slow countdown before hitting 100 seconds
                if (timeLeft === 100) {
                    countdownDisplay.style.animation = 'none'; // Stop flashing
                    countdownDisplay.textContent = 'NOOO WAITTTT!';
                }

                // Gradually slow down before 100 seconds
                if (timeLeft < 100 && timeLeft > 90) {
                    countdownDisplay.style.animation = 'none'; // Stop flashing
                    countdownDisplay.textContent = `Slow down: ${timeLeft}s`;
                }

                // At zero seconds, finish countdown
                if (timeLeft === 0) {
                    clearInterval(countdownTimer);
                    countdownDisplay.textContent = 'Shutdown Success!';
                    setTimeout(() => {
                        blackoutScreen.style.display = 'flex'; // Show blackout screen
                    }, 2000); // Delay for 2 seconds
                }

                timeLeft--; // Decrease time
            }, 1000); // Update every second
        }
    </script>

</body>
</html>
