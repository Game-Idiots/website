<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Self Destruct</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e74c3c;
            text-transform: uppercase;
        }

        .code {
            font-size: 1.25em;
            color: #2ecc71;
            margin-bottom: 30px;
        }

        /* Styling for the buttons */
        button, input[type="button"] {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            color: #333;
            width: 250px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover, input[type="button"]:hover {
            background-color: #f9f9f9;
        }

        input[type="button"]:disabled {
            background-color: #f2f2f2;
            cursor: not-allowed;
            color: #777;
        }

        /* Input field styling */
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            width: 250px;
            text-align: center;
        }

        /* Footer text styling */
        .footer {
            font-size: 1em;
            color: #bdc3c7;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>Self Destruct</h1>
    <p class="code">Self Destruct Code is: 7395729</p>

    <!-- Input field for the code -->
    <input type="text" id="codeInput" placeholder="Enter Code Here">
    
    <!-- Disabled Self Destruct button -->
    <input type="button" id="selfDestructButton" value="Self Destruct" disabled>

    <!-- Placeholder for "Coming Soon!" -->
    <p id="comingSoonText" style="display: none; color: #f39c12; font-size: 1.5em;">Coming Soon!</p>

    <p class="footer">???: You... did it! Your now in the past! Now enable it with the code to make the whole website self destruct it self!</p>

    <script>
        const correctCode = "7395729";
        const codeInput = document.getElementById('codeInput');
        const selfDestructButton = document.getElementById('selfDestructButton');
        const comingSoonText = document.getElementById('comingSoonText');

        // Listen for input changes
        codeInput.addEventListener('input', () => {
            if (codeInput.value === correctCode) {
                selfDestructButton.disabled = false; // Enable the button
                selfDestructButton.value = "Self Destruct";
            } else {
                selfDestructButton.disabled = true; // Keep it disabled
                selfDestructButton.value = "Self Destruct";
            }
        });

        // Handle button click
        selfDestructButton.addEventListener('click', () => {
            comingSoonText.style.display = 'block'; // Show "Coming Soon!" text
        });
    </script>

</body>
</html>
