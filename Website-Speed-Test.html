<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Load Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .result.fast {
            color: green;
        }
        .result.medium {
            color: orange;
        }
        .result.slow {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>URL Load Speed Test</h1>
        <input type="text" id="urlInput" placeholder="Enter a URL (e.g., /page.html)" />
        <button onclick="testUrlLoadSpeed()">Test URL Load Speed</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function testUrlLoadSpeed() {
            const url = document.getElementById("urlInput").value;
            
            // Check if URL is provided
            if (!url) {
                alert("Please enter a URL to test.");
                return;
            }

            // Start the timer using Performance API
            const startTime = performance.now();

            // Create a new Image object to load the URL
            const img = new Image();
            img.onload = function() {
                const endTime = performance.now();
                const loadTime = (endTime - startTime) / 1000; // Convert to seconds

                // Categorize load time
                let resultMessage = '';
                let resultClass = '';

                if (loadTime < 2) {
                    resultMessage = `Page Load: Fast (${loadTime.toFixed(2)}s)`;
                    resultClass = 'fast';
                } else if (loadTime < 5) {
                    resultMessage = `Page Load: Medium (${loadTime.toFixed(2)}s)`;
                    resultClass = 'medium';
                } else {
                    resultMessage = `Page Load: Slow (${loadTime.toFixed(2)}s)`;
                    resultClass = 'slow';
                }

                // Display the result with color-coding
                document.getElementById("result").innerHTML = resultMessage;
                document.getElementById("result").className = `result ${resultClass}`;
            };

            // Set the source of the image to trigger the load event
            img.src = url;
        }
    </script>

</body>
</html>
