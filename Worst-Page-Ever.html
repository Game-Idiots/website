<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Abandoned Website</title>
    <!-- Inline large CSS -->
    <style>
        body {
            background-color: #FFFFFF;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            font-size: 10px;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ffffff;
            font-size: 40px;
        }
        .low-contrast-text {
            color: #f1f1f1; /* Low contrast text on light background */
        }
        img {
            width: 8000px; /* Extremely large image size */
            height: 8000px; /* Huge image causing performance issues */
        }
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
        button, a {
            cursor: not-allowed; /* Broken buttons/links */
        }
        .broken-image {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- No responsive CSS for mobile -->
    <script>
        // Large blocking synchronous script
        var start = Date.now();
        while (Date.now() - start < 5000) {
            // Block the thread for 5 seconds
        }
    </script>
</head>
<body>
    <h1>Abandoned Server</h1>
    
    <!-- Broken Image -->
    <img class="broken-image" src="missing-image.jpg" alt="">
    
    <!-- Invisible text -->
    <p class="low-contrast-text">This text is barely readable.</p>

    <!-- Empty Button (No action) -->
    <button>Submit</button>
    
    <!-- Empty Link (Broken) -->
    <a href="#">Click Here</a>
    
    <!-- Non-Responsive Table -->
    <table>
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
        </tr>
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
        </tr>
    </table>

    <!-- Broken Input (No label or accessibility features) -->
    <input type="text" name="broken-input">

    <!-- Synchronous JavaScript -->
    <script>
        var x = 0;
        while (x < 1000000000) { x++ } // Heavy CPU task blocking the thread
    </script>

    <!-- Missing alt attributes for more images -->
    <img src="http://example.com/large-image.jpg">
    <img src="http://example.com/another-broken-image.jpg">
    <img src="http://example.com/yet-another-broken-image.jpg">
    
    <!-- Unoptimized Inline JavaScript -->
    <script>
        document.write("This is a blocking inline script.");
    </script>
    
    <!-- Unnecessary unused links -->
    <a href="https://example.com" id="dead-link" aria-label="Broken link"></a> <!-- Empty link with no destination -->

    <!-- Broken form -->
    <form action="https://example.com/submit">
        <input type="text">
        <input type="submit" value="Submit">
    </form>
    
    <!-- Outdated viewport configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Broken external resources -->
    <script src="http://example.com/nonexistent.js"></script> <!-- Non-secure, broken link -->
    
    <!-- Blocked CSS that is large and loaded inline -->
    <style>
        .huge {
            width: 9999px;
            height: 9999px;
        }
    </style>
    
    <!-- Additional blocking inline script -->
    <script>
        var now = new Date().getTime();
        while(new Date().getTime() - now < 2000) {} // CPU blocking
    </script>
</body>
</html>
