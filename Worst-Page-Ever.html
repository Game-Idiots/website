<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Worst Website Ever</title>
    
    <!-- Massive inline CSS to increase page size -->
    <style>
        body {
            background-color: #FFFFFF;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            font-size: 10px;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        h1 {
            color: #ffffff;
            font-size: 40px;
            margin-top: 50px;
        }
        .large-image {
            width: 8000px; /* Unnecessarily large image size */
            height: 8000px; /* Super large image, taking forever to load */
        }
        .dynamic-content {
            background-color: yellow;
            position: relative;
            height: 500px;
            width: 100%;
            transition: all 5s ease;
        }
        .dynamic-content:hover {
            background-color: red; /* Will shift layout when hovered */
        }
        .layout-shifting-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: black;
            opacity: 0;
            transition: opacity 5s ease;
        }
    </style>
    
    <!-- Massive inline script to block loading -->
    <script>
        // Simulate long TTFB by blocking the thread for 5 seconds
        var start = Date.now();
        while (Date.now() - start < 5000) {
            // Blocking the browser thread for 5 seconds (simulate TTFB delay)
        }
    </script>
    
    <!-- Broken external script (slow request) -->
    <script src="http://example.com/slow-script.js"></script>
</head>
<body>

    <h1>Welcome to the Worst Website</h1>

    <!-- Large image without size specified, will cause layout shift -->
    <img class="large-image" src="https://via.placeholder.com/8000x8000" alt="Huge Image">

    <!-- Text with poor contrast and layout shift -->
    <p class="layout-shifting-text">I will appear slowly, causing shifts!</p>
    
    <div class="dynamic-content">
        Hover over me to see more chaos!
    </div>

    <!-- Fake broken form -->
    <form action="https://example.com/submit">
        <input type="text" placeholder="Type here">
        <input type="submit" value="Submit">
    </form>

    <!-- Large inline script that blocks page rendering -->
    <script>
        var x = 0;
        while (x < 1000000000) { x++ } // Heavy CPU task blocking the thread
    </script>

    <!-- Broken image with no alt attribute -->
    <img src="http://example.com/nonexistent.jpg" alt="">
    
    <!-- Unnecessary and oversized background image -->
    <div style="width: 100%; height: 100%; background-image: url('https://via.placeholder.com/8000x8000');">
        Huge background image for no reason.
    </div>
    
    <!-- Slow JavaScript loading external resources -->
    <script src="http://example.com/slow-resource.js"></script>

    <script>
        // Additional blocking operation to delay loading
        var delay = 10000; // 10 seconds
        var end = Date.now() + delay;
        while (Date.now() < end) {
            // Simulate loading delay
        }
    </script>

</body>
</html>
