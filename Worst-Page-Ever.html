<!DOCTYPE html>
<html>
<head>
    <title>Untitled Page</title>
    <!-- Missing meta description -->
    <meta charset="UTF-8">
    <!-- Deprecated viewport tag -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0">
    <style>
        body {
            font-size: 12px;
            color: #333333; /* Low contrast on white background */
            background-color: #ffffff;
            margin: 0;
        }

        h1 {
            font-size: 50px;
            color: #eeeeee; /* Extremely low contrast text */
        }

        .invisible-text {
            color: white; /* Completely invisible on a white background */
        }

        button {
            background: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Nothing</h1>
    <a href="">Click Here</a> <!-- Empty link -->
    <p class="invisible-text">Invisible text for no reason</p>
    <h4>Skipped heading levels</h4>
    <img src="broken-image.jpg"> <!-- Missing alt attribute -->
    <button>Submit</button> <!-- No form or label -->

    <!-- 100% inline styles -->
    <div style="width: 100px; height: 100px; background: red;"></div>

    <!-- Unsecured resources -->
    <script src="http://example.com/nonexistent.js"></script>
    <script>
        console.log("This script will log but does nothing useful.");
    </script>

    <!-- Fake form -->
    <form action="http://example.com" method="post">
        <input type="text">
        <input type="submit">
    </form>

    <!-- Non-responsive table -->
    <table border="1" width="1000">
        <tr>
            <td>Non-responsive</td>
            <td>Table Content</td>
        </tr>
    </table>
</body>
</html>
