<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ultimate Worst Website Ever</title>
    
    <!-- Massive inline CSS with unnecessary styles -->
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            font-size: 10px;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        h1 {
            font-size: 150px;
            color: #ff0000; /* Huge font */
        }
        .large-image {
            width: 100%;
            height: 100vh;
            object-fit: contain;
        }
        .dynamic-text {
            position: absolute;
            top: 10%;
            left: 50%;
            font-size: 30px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 5s ease;
        }
        .dynamic-div {
            position: absolute;
            background-color: red;
            width: 100%;
            height: 500px;
            transition: all 10s ease;
        }
    </style>

    <!-- Massive inline JavaScript to block loading -->
    <script>
        // Block thread for 15 seconds simulating long TTFB
        var start = Date.now();
        while (Date.now() - start < 15000) {
            // Block main thread for 15 seconds
        }
    </script>

    <!-- Broken external JS files that are huge and slow -->
    <script src="http://example.com/slow-js.js"></script>
    <script src="http://example.com/nonexistent.js"></script>

</head>
<body>

    <h1>Welcome to the Worst Website</h1>

    <!-- Embedding base64 encoded large images (multiple for extra size) -->
    <img class="large-image" src="data:image/jpeg;base64,...." alt="">
    <img class="large-image" src="data:image/jpeg;base64,...." alt="">

    <!-- Invisible text causing layout shift -->
    <p class="dynamic-text">This is hidden text that will show up after 5 seconds!</p>

    <div class="dynamic-div">
        Hover over me to change color and cause more chaos!
    </div>

    <!-- Broken image (no alt, no source, and very large image) -->
    <img src="http://example.com/nonexistent.jpg" alt="">
    
    <!-- Unnecessary external JS that adds more blocking time -->
    <script>
        // Infinite loop to block thread for additional delay
        while (true) {
            // Infinite loop, causes the page to be stuck for ages
        }
    </script>

    <!-- Add more broken, unused external scripts to increase load time -->
    <script src="http://example.com/large-unoptimized.js"></script>

    <!-- Another broken image -->
    <img src="https://example.com/huge-image.jpg" alt="">

    <!-- Add many more huge images (base64 or externally) -->
    <img src="https://via.placeholder.com/8000x8000" alt="Huge Image">
    <img src="https://via.placeholder.com/8000x8000" alt="Huge Image">

    <!-- Form with missing attributes and no labels (Accessibility violations) -->
    <form action="https://example.com/submit">
        <input type="text" placeholder="Type here">
        <input type="submit" value="Submit">
    </form>

    <!-- Non-optimized font loading (to cause text shifts) -->
    <style>
        @font-face {
            font-family: 'MassiveFont';
            src: url('https://example.com/massive-font.ttf');
        }
        .big-text {
            font-family: 'MassiveFont';
            font-size: 72px;
        }
    </style>
    <div class="big-text">This text will shift drastically</div>

    <!-- Fake delayed content -->
    <div id="fake-content" style="height: 200px; background-color: lightgrey;">
        This will appear after a delay.
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('fake-content').innerHTML = 'This content appeared late!';
        }, 10000); // Fake delay that shifts layout
    </script>

    <!-- Add random external resources for no reason, more HTTP requests -->
    <script src="http://example.com/random1.js"></script>
    <script src="http://example.com/random2.js"></script>

    <!-- Simulating huge CSS file that is not used -->
    <link rel="stylesheet" href="http://example.com/huge-styles.css">

    <!-- Add more breaking CSS rules that will load slowly -->
    <style>
        * {
            font-family: 'Arial', sans-serif;
            line-height: 1.5;
        }
    </style>

</body>
</html>
