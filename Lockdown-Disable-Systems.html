<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockdown Disable Systems</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #00ffcc;
            overflow: hidden;
            transition: background-color 0.5s;
        }
        h1 {
            text-align: center;
            margin-top: 20%;
            font-size: 3em;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
        }
        #lockdownMessage {
            text-align: center;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #lockdownOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 1000;
        }
        #lockdownContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .button {
            background-color: #00ffcc;
            border: none;
            color: black;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5em;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #00cc99;
        }
        input {
            padding: 10px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Lockdown Disable Systems</h1>
    <div id="lockdownMessage">System Lockdown Initiated</div>
    <div id="lockdownOverlay">
        <div id="lockdownContent">
            <h1>Access Restricted</h1>
            <p>The system is currently under lockdown. Please enter the code to disable lockdown:</p>
            <input type="text" id="codeInput" placeholder="Enter code">
            <button class="button" onclick="checkCode()">Disable Lockdown</button>
            <div id="feedback" style="margin-top: 20px; font-size: 1.2em;"></div>
        </div>
    </div>

    <script>
        // Function to initiate lockdown
        function initiateLockdown() {
            document.body.style.backgroundColor = '#000';
            document.getElementById('lockdownMessage').style.opacity = 1;
            document.getElementById('lockdownOverlay').style.display = 'block';
        }

        // Function to check the input code
        function checkCode() {
            const inputCode = document.getElementById('codeInput').value;
            const feedback = document.getElementById('feedback');

            if (inputCode === '0487') {
                feedback.textContent = "Access Granted! Disabling Lockdown...";
                triggerWebhook();
                setTimeout(() => {
                    window.location.href = "https://game-idiots.github.io/website/";
                }, 2000); // Redirect after 2 seconds
                releaseLockdown();
            } else {
                feedback.textContent = "Access Denied! Incorrect code.";
            }
        }

        // Function to trigger the webhook
        function triggerWebhook() {
            const webhookUrl = "https://hkdk.events/m02mdqq6hjd7uj";
            const data = {
                message: "Lockdown disabled successfully with code 0487."
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    console.log("Webhook triggered successfully");
                } else {
                    console.error("Failed to trigger webhook");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }

        // Function to release lockdown
        function releaseLockdown() {
            document.body.style.backgroundColor = '#121212';
            document.getElementById('lockdownMessage').style.opacity = 0;
            document.getElementById('lockdownOverlay').style.display = 'none';
        }

        // Automatically initiate lockdown after a few seconds
        setTimeout(initiateLockdown, 3000);
    </script>
</body>
</html>
