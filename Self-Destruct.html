<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//instant.page/5.2.0" type="module" integrity="sha384-jnZyxPjiipYXnSU0ygqeac2q7CVYMbh84q0uHVRRxEtvFPiQYbXWUorga2aqZJ0z"></script>
    <title>Self Destruct</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e74c3c;
            text-transform: uppercase;
        }

        .code {
            font-size: 1.25em;
            color: #2ecc71;
            margin-bottom: 30px;
        }

        /* Styling for the button */
        button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            color: #333;
            width: 250px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:disabled {
            background-color: #f2f2f2;
            cursor: not-allowed;
            color: #777;
        }

        button:hover {
            background-color: #f9f9f9;
        }

        /* Disabled button styling */
        input[type="button"] {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ccc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: not-allowed;
            width: 250px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #999;
        }

        /* Footer text styling */
        .footer {
            font-size: 1em;
            color: #bdc3c7;
            margin-top: 40px;
        }
    </style>
</head>
<body data-instant-allow-query-string data-instant-vary-accept data-instant-allow-external-links>

    <h1>WHY DO WE EVEN HAVE THIS?</h1>
    <p class="code">Self Destruct Code is: 7395729</p>

    <!-- Button initially says "Text Input" -->
    <button onclick="handleClick()">Input Code</button>
    
    <br><br>

    <!-- Disabled Self Destruct button -->
    <input type="button" value="Self Destruct" disabled>

    <p class="footer">???: Maybe if we go to the past we could enable it!</p>

    <script>
        function handleClick() {
            const button = document.querySelector('button');
            button.textContent = "How about no!"; // Change text to "How about no!"
            
            // After 1 second, reset text back to "Text Input"
            setTimeout(function() {
                button.textContent = "Input Code";
            }, 1000); // 1000 milliseconds = 1 second
        }
    </script>

</body>
</html>
