<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Destruct</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e74c3c;
            text-transform: uppercase;
        }

        .code {
            font-size: 1.25em;
            color: #2ecc71;
            margin-bottom: 30px;
        }

        /* Styling for the non-editable text input */
        input[type="text"] {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            color: #333;
            width: 250px;
            text-align: center;
            margin-top: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Disabled input styling */
        input[type="text"]:disabled {
            background-color: #f2f2f2;
            cursor: not-allowed;
            color: #777;
        }

        input[type="text"]:hover {
            background-color: #f9f9f9;
        }

        /* Disabled button styling */
        input[type="button"] {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ccc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: not-allowed;
            width: 250px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #999;
        }

        /* Footer text styling */
        .footer {
            font-size: 1em;
            color: #bdc3c7;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>WHO DO WE EVEN HAVE THIS?</h1>
    <p class="code">Self Destruct Code is: 7395729</p>

    <!-- Text input initially says "Input Code", non-editable -->
    <input type="text" value="Input Code" onclick="handleClick()" disabled>
    
    <br><br>

    <!-- Disabled Self Destruct button -->
    <input type="button" value="Self Destruct" disabled>

    <p class="footer">Maybe if we go to the past we could enable it!</p>

    <script>
        function handleClick() {
            // Change text to "How about no!"
            const inputField = document.querySelector('input[type="text"]');
            inputField.value = "How about no!";
            
            // After 1 second, reset text back to "Input Code"
            setTimeout(function() {
                inputField.value = "Input Code";
            }, 1000); // 1000 milliseconds = 1 second
        }
    </script>

</body>
</html>
