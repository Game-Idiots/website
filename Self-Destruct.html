<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Destruct</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-top: 50px;
            color: #ff5252;
            text-transform: uppercase;
        }
        .code {
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #00ff00;
        }
        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: not-allowed;
            background-color: #cccccc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        input[type="text"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #ffffff;
            color: #121212;
            border: 2px solid #cccccc;
            border-radius: 5px;
        }
        input[type="text"]:disabled {
            cursor: not-allowed;
            background-color: #eeeeee;
        }
        input[type="button"]:hover {
            background-color: #ff0000;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <h1>WHO DO WE EVEN HAVE THIS?</h1>
    <p class="code">Self Destruct Code is: 7395729</p>
    
    <!-- Text input initially says "Input Code" -->
    <input type="text" value="Input Code" onclick="handleClick()">
    <br><br>
    
    <!-- Disabled self destruct button -->
    <input type="button" value="Self Destruct" disabled>
    
    <p class="footer">Maybe if we go to the past we could enable it!</p>

    <script>
        function handleClick() {
            // Change text to "How about no!"
            document.querySelector('input[type="text"]').value = "How about no!";
            
            // After 1 second, reset text back to "Input Code"
            setTimeout(function() {
                document.querySelector('input[type="text"]').value = "Input Code";
            }, 1000); // 1000 milliseconds = 1 seconds
        }
    </script>
</body>
</html>
