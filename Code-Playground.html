<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
            color: #555;
        }
        .toolbar, .editor-actions, .file-explorer {
            display: flex;
            gap: 10px;
            margin: 10px;
            flex-wrap: wrap;
        }
        .editor-container, .file-explorer {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 10px 0;
            width: 100%;
            max-width: 1000px;
        }
        .editor {
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 180px;
            resize: vertical;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
            margin-top: 5px;
        }
        iframe, .media-preview {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        pre {
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            overflow: auto;
            max-height: 300px;
        }
    </style>
    <!-- Prism.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-sql.min.js"></script>
    <!-- TypeScript Compiler -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.4.3/typescript.min.js"></script>
</head>
<body>
    <h1>Advanced Code Playground</h1>

    <div class="toolbar">
        <button onclick="resetEditors()">Reset All</button>
        <button onclick="loadExample()">Load Example</button>
        <button onclick="createNewFile()">Create New File</button>
        <input type="file" id="fileUpload" multiple onchange="handleFileUpload(event)">
        <button onclick="downloadCode()">Download All</button>
        <button onclick="copyAll()">Copy All</button>
    </div>

    <div class="file-explorer">
        <h3>File Explorer</h3>
        <div id="fileList"></div>
        <div class="media-preview" id="mediaPreview"></div>
    </div>

    <div class="editor-container">
        <div class="editor">
            <label for="html">HTML</label>
            <div class="editor-actions">
                <button onclick="resetSingle('html')">Reset</button>
                <button onclick="copySingle('html')">Copy</button>
            </div>
            <textarea id="html" placeholder="Write HTML here..."></textarea>
        </div>
        <div class="editor">
            <label for="css">CSS</label>
            <div class="editor-actions">
                <button onclick="resetSingle('css')">Reset</button>
                <button onclick="copySingle('css')">Copy</button>
            </div>
            <textarea id="css" placeholder="Write CSS here..."></textarea>
        </div>
        <div class="editor">
            <label for="js">JavaScript</label>
            <div class="editor-actions">
                <button onclick="resetSingle('js')">Reset</button>
                <button onclick="copySingle('js')">Copy</button>
            </div>
            <textarea id="js" placeholder="Write JavaScript here..."></textarea>
        </div>
    </div>
    <iframe id="output"></iframe>

    <script>
        const htmlEditor = document.getElementById('html');
        const cssEditor = document.getElementById('css');
        const jsEditor = document.getElementById('js');
        const outputFrame = document.getElementById('output');
        const fileList = document.getElementById('fileList');
        const mediaPreview = document.getElementById('mediaPreview');
        let files = {};

        function updateOutput() {
            const html = htmlEditor.value;
            const css = `<style>${cssEditor.value}</style>`;
            const js = `<script>${jsEditor.value}<\/script>`;
            const content = `${html}${css}${js}`;
            const outputDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;
            outputDoc.open();
            outputDoc.write(content);
            outputDoc.close();
            localStorage.setItem('html', html);
            localStorage.setItem('css', cssEditor.value);
            localStorage.setItem('js', jsEditor.value);
        }

        function resetEditors() {
            htmlEditor.value = '';
            cssEditor.value = '';
            jsEditor.value = '';
            updateOutput();
        }

        function resetSingle(editorId) {
            document.getElementById(editorId).value = '';
            updateOutput();
        }

        function loadExample() {
            htmlEditor.value = "<h1>Hello, World!</h1>";
            cssEditor.value = "h1 { color: blue; text-align: center; }";
            jsEditor.value = "console.log('Hello from JavaScript!')";
            updateOutput();
        }

        function createNewFile() {
            const fileName = prompt("Enter the new file name with extension:");
            if (fileName && !files[fileName]) {
                files[fileName] = "";
                renderFileList();
            } else {
                alert("File already exists or invalid name!");
            }
        }

        function handleFileUpload(event) {
            const uploadedFiles = event.target.files;
            for (let file of uploadedFiles) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    files[file.name] = e.target.result;
                    renderFileList();
                };
                reader.readAsText(file);
            }
        }

        function renderFileList() {
            fileList.innerHTML = "";
            Object.keys(files).forEach(fileName => {
                const fileEntry = document.createElement("div");
                fileEntry.innerHTML = `${fileName} <button onclick="openFile('${fileName}')">Open</button> <button onclick="deleteFile('${fileName}')">Delete</button>`;
                fileList.appendChild(fileEntry);
            });
        }

        function openFile(fileName) {
            const fileContent = files[fileName];
            const extension = fileName.split('.').pop();
            if (["html", "css", "js", "ts"].includes(extension)) {
                document.getElementById(extension).value = fileContent;
            } else {
                mediaPreview.innerHTML = `<pre><code class="language-${getLanguageClass(fileName)}">${fileContent}</code></pre>`;
                Prism.highlightAll();
            }
            updateOutput();
        }

        function deleteFile(fileName) {
            delete files[fileName];
            renderFileList();
        }

        function getLanguageClass(filename) {
            const extension = filename.split('.').pop();
            const languageMap = {
                'html': 'markup', 'css': 'css', 'js': 'javascript', 'ts': 'typescript',
                'py': 'python', 'java': 'java', 'c': 'c', 'cpp': 'cpp', 'php': 'php',
                'sql': 'sql', 'rb': 'ruby', 'swift': 'swift', 'go': 'go', 'pl': 'perl'
            };
            return languageMap[extension] || 'plaintext';
        }

        function downloadCode() {
            const blob = new Blob([htmlEditor.value, cssEditor.value, jsEditor.value], { type: 'text/plain' });
        }

        updateOutput();

    </script>
</body>
</html>
